server:
  port: 7004

spring:
  application:
    name: chat-service

  datasource:
    url: jdbc:mysql://localhost:3306/carverse?useSSL=false&serverTimezone=UTC
    username: root
    password: root

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: true

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

notification:
  base-url: http://localhost:7003
  enabled: true

jwt:
  secret: bXktdmVyeS1sb25nLXNlY3JldC1rZXktY2FydmVyc2UtMjAyNQ==
  expiration-ms: 900000
  refresh-expiration-ms: 604800000

logging:
  level:
    org.flywaydb: INFO