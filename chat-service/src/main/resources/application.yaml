server:
  port: 7004

spring:
  application:
    name: chat-service

  datasource:
    url: jdbc:mysql://localhost:3306/carverse_chatdb?createDatabaseIfNotExist=true&useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    open-in-view: false
    hibernate:
      ddl-auto: validate
    show-sql: false
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    # IMPORTANT: keep false; run repair manually only when a migration fails
    repair-at-start: false

  redis:
    host: localhost
    port: 6379

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      probes:
        enabled: true

notification:
  base-url: http://localhost:7003
  enabled: true

jwt:
  secret: bXktdmVyeS1sb25nLXNlY3JldC1rZXktY2FydmVyc2UtMjAyNQ==
  expiration-ms: 900000
  refresh-expiration-ms: 604800000

logging:
  level:
    root: INFO
    org.flywaydb: INFO
