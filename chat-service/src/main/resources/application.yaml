server:
  port: 7004

spring:
  application:
    name: chat-service
  datasource:
    url: jdbc:mysql://localhost:3306/carverse?useSSL=false&serverTimezone=UTC
    username: root
    password: root
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka
management:
  endpoints:
    web:
      exposure:
        include: health,info
notification:
  base-url: http://localhost:7003
  enabled: true
jwt:
  # must be a BASE64 string with enough length; for now:
  secret: bXktdmVyeS1sb25nLXNlY3JldC1rZXktY2FydmVyc2UtMjAyNQ==
  expiration-ms: 900000           # 15 minutes
  refresh-expiration-ms: 604800000 # 7 days